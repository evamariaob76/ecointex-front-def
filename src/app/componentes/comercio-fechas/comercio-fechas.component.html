<div class="firmalar contenedor">


    <div class="container">
        <h2>Que hacer en : <span>{{termino | date: 'MMMM'}}</span></h2>
        <hr>
        <div class="row animated fadeIn fast" *ngIf="comercios.length==0">
            <div class="col-md-12 col-lg-12 col-12">
                <div class="alert alert-info" role="alert">
                    No existen resultados con el término :

                </div>


            </div>


        </div>
        <div class="row " *ngFor="let comercio of comercios">
            <div class="col-md-1 col-lg-1"></div>
            <div class="col-md-10 col-lg-10 col-12">
                <div class="firma-card row">
                    <div class="col-md-5 col-lg-5 col-12 img-padding-no">
                        <div class="img-fluid"> <img src="{{url_firebase}}{{comercio.img}}{{url_firebase2}}" [alt]="comercio.nombre">

                            <a href="#">

                            </a>
                        </div>
                    </div>
                    <div class="col-md-7 col-lg-7">
                        <div class="firma-aciklama card-body entrada">
                            <h4>{{comercio.nombre}}</h4>
                            <ul class="yacht-info__list space-2">
                                <li>
                                    <span class="vertical-align-mid encabezado">Fecha de apertura: <span class="comercio">{{comercio.aparicion}}</span></span>
                                </li>
                                <li>
                                    <span class="vertical-align-mid encabezado">Dirección: <span class="comercio">{{comercio.direccion}},
                                        {{comercio.cp}}</span></span>
                                </li>
                                <li>
                                    <span class="vertical-align-mid encabezado">Telefono:  <span class="comercio">{{comercio.telefono}}</span></span>
                                </li>
                                <li>
                                    <span class="vertical-align-mid pie"><a [routerLink]="[ '/comercios', comercio.id] ">
                                            ver más...</a></span>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
