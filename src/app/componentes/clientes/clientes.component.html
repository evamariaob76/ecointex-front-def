<app-navbar>

</app-navbar>
<div class="row client" *ngIf="authService.isAuthenticated()==true  && authService.hasRole('ROLE_ADMIN')">
    <div class="col-lg-12 col-sm-12 col-md-12 col-12">

        <div class=" contenedor card bordes mb-3">
            <h5>
                <div class="card-header card-title cabecera">Listado de Suscriptores</div>
            </h5>
            <div class="card-body text-info">

                <div *ngIf="clientes?.length==0" class="alert alert-info">No hay registros en la base de datos</div>
                <table class="table table-striped" *ngIf="clientes?.length>0">
                    <thead>
                        <tr>
                            <th id="ocultar" scope="col">Id</th>
                            <th id="username" scope="col">Username</th>
                            <th id="ocultar" scope="col">Nombre</th>
                            <th id="ocultar" scope="col">Apellido</th>
                            <th scope="col">email</th>
                            <th id="ocultar" scope="col">fecha</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cliente of clientes">
                            <td id="ocultar" scope="row">{{cliente.id}}</td>
                            <td id="username" scope="col">{{cliente.username}}</td>
                            <td id="ocultar" scope="col">{{cliente.nombre}}</td>
                            <td id="ocultar" scope="col">{{cliente.apellido}}</td>
                            <td scope="col">{{cliente.email}}</td>
                            <td id="ocultar" scope="col">{{cliente.createAt}}</td>
                            <td> <button class="btn btn-rounded boton" [routerLink]="['/clientes/form', cliente.id]">Editar </button>
                            </td>
                            <td> <button class="btn btn-rounded btn-danger" (click)='delete(cliente)'>Eliminar </button>
                            </td>
                        </tr>

                    </tbody>
                    <div class="row">
                        <button class="btn btn-rounded boton" [routerLink]="['/clientes/form']">Crear nuevo</button></div>
                </table>
                <app-paginator *ngIf="paginador" [paginador]="paginador"></app-paginator>
            </div>
        </div>
    </div>
</div>
<div class="row" *ngIf="authService.isAuthenticated()==false">
    <div class="col-lg-12">
        Ha caducado la sesi√≥n, no tienes acceso a este recurso
    </div>
</div>
