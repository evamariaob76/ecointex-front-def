<div class="row">
    <div class="col-lg-12">
        <app-navbar>
        </app-navbar>
    </div>
</div>
<div class="mapa">
    <div class=" row pading ">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12 llegar">
            <h2><span>¿Cómo llegar?</span></h2>
            <hr>
        </div>

    </div>

    <div class=" row  ">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-12">

        </div>

        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 col-12">
            <div class="map">
                <agm-map [latitude]="comercio.lat" [longitude]="comercio.lng" [zoom]="20">
                    <agm-marker [latitude]="comercio.lat" [longitude]="comercio.lng">



                    </agm-marker>
                </agm-map>



                <div class="firma-card row ">

                    <div class="col-md-12 col-12">
                        <div class="firma-aciklama card-body">
                            <h4 class="nombre">{{comercio.nombre}}</h4>
                            <ul class="yacht-info__list space-2">
                                <li>
                                    <span class="vertical-align-mid encabezado">Fecha de apertura: <span
                                        class="comercio">{{comercio.aparicion}}</span></span>
                                </li>
                                <li>
                                    <span class="vertical-align-mid encabezado">Dirección: <span class="comercio">{{comercio.direccion}},
                                        {{comercio.cp}}</span></span>
                                </li>
                                <li>
                                    <span class="vertical-align-mid encabezado">Telefono: <span class="comercio">{{comercio.telefono}}</span></span>
                                </li>
                                <li>
                                    <span class="vertical-align-mid pie"><a [routerLink]="[ '/comercios', comercio.id] ">
                                                ver más...</a></span>
                                </li>
                            </ul>

                        </div>
                    </div>

                </div>

            </div>
            <button [routerLink]="[ '/comercios', comercio.id] " class="btn btn-rounded boton " style="width:100%;margin: auto; font-size: 15px ">Regresar</button>
        </div>
    </div>
</div>
<div class=" row  link">
    <div class="col-lg-12 .col-md-12 col-sm-12 .col-xs-12">

    </div>
</div>

<app-footer></app-footer>
